<template name="healthPage">

	Bio Stats</div>

<div class="list-group">
			<ul class="list-group-item">
			{{> addbiostatsItem}}
	<p></p>	 
  			<p>
  					<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapsebiostats" aria-expanded="false" aria-controls="collapsebiostats">
    			Bio Stats
  					</button>

							<ul class="list-group-item">

								{{> biostatsItem}}

</div>
