<template name="aboutPage">
  <h1>About LOS</h1>


<!-- Start of LOSelevatorpitch Card #1-->


<div class="panel-primary col-sm-6">
	<div class="panel-heading2" for="inputLOSelevatorpitch">
	LOS Elevator Pitch</div>

<div class="list-group">
			<ul class="list-group-item">
			{{> addLOSelevatorpitchItem}}
	<p></p>	 
  			<p>
  					<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseLOSelevatorpitch" aria-expanded="false" aria-controls="collapseLOSelevatorpitch">
    			Elevator Pitch Card:
  					</button>
			</p>
				<div class="collapse" id="collapseLOSelevatorpitch">
					<div class="list-group">
							<ul class="list-group-item">
  						{{#each LOSelevatorpitchEach}}
								{{> LOSelevatorpitchItem}}
  						{{/each}}
  						</ul>
					</div>
				</div>	
			</ul>
	</div>
</div>


<!-- End of LOSelevatorpitch card #1 -->

<!-- Start of Add LOSelevatorpitch Item #2 -->

<template name="addLOSelevatorpitchItem">
    <form>
        LOS Elevator Pitch:
        <input type="text" class="form-control" placeholder="What's your Elevator Pitch?" name="LOSelevatorpitchitemName">
    </form>
</template>

<!-- End of Add Keyword Item #2 -->


<!-- Start of Retrieve LOSelevatorpitch Item #3 -->
<template name="LOSelevatorpitchItem"> 

      <input type="text" value="{{LOSelevatorpitchitemName}}" name="LOSelevatorpitchItem">

</template>

<!-- End of LOSelevatorpitch Item #3 -->
