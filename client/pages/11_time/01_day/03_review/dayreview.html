<template name="dayreviewPage">
{{> timesifter}}
{{> Greatdaytobealivereview}}
<hr>
{{> drLooper}}
</template>

<!-- Head Liner Template -->

<template name="Greatdaytobealivereview">
  <div class="col-sm-2">
    <a class="btn btn btn-info" href="/time/daynow" role="button">Now
    </a>
  </div>
  <div class="col-sm-9">
  <h1 align="center">{{> time}} Great Day to Reflect On! </h1>
  </div>
  <div class="col-sm-1">
    <a class="btn btn btn-info" href="/time/daypast" role="button">Past
    </a>    
  </div>
  <div class="container">
    <div class="row">
    <strong>inventions</strong>
    {{#each drinventionslooper}}
      {{> drinventionsloader}}
    {{/each}}
    </div>
  </div>
<br>

</template>

<template name="time">
         {{formatDate time}}
</template>

<!-- DayReviewHeadlineLoader Temaplate -->

<template name="drheadliner">
 <div class="container">   
  <div class="row">
      <br>
        <div>
        <label for="inputHeadline" class="col-sm-1 control-label" style="background: white; border-radius: 5px">{{formatDate createdAt}} </label>
        <label class="col-sm-1 control-label" style="background: white; border-radius: 5px">HighLights</label>
        <div class="col-sm-8" col-sm-offset-1>
          <textarea class="form-control" rows="1" value="{{headline}}" name="drheadlinerItem"></textarea>
        </div>
        </div>
    </div>
 </div>  
 <p></p> 
</template>

<!-- DayReviewStoryLoader Temaplate -->

<template name="drstory">
 <div class="container">   
  <div class="row">
        <label for="inputStory" class="col-sm-2 control-label"> <br><a href="" class="delete-dayreviewstoryitem" style="background: white; border-radius: 5px;"> Delete </a></label> 
        <div class="col-sm-8">
          <textarea class="form-control" rows="5" value="{{story}}" name="dayreviewstoryItem"></textarea>
        </div>
    </div>
 </div>   
</template>
