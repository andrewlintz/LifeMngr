<template name="Greatdaytobealive">
  <div class="col-sm-2">
    <a class="btn btn btn-info" href="/time/dayplan" role="button">Plan
    </a>
  </div>
  <div class="col-sm-9">
    <h1 align="center">{{> time}} <br>Great Day to be Alive!</h1>
  </div>
  <div class="col-sm-1">
    <a class="btn btn btn-info" href="/time/dayreview" role="button">Review
    </a>    
  </div>
<br>


</template>



<!--   ////  Today's Story ////  -->

<template name="daysStory">
<p>
  <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#todaysstory" aria-expanded="false" aria-controls="todaysstory">
    Today's Story
  </button>

<div class="collapse in" id="todaysstory">
  <p></p>
  <form class="form-horizontal" id="todaysstory2">
  <div class="form-group">
    <label for="inputHeadline" class="col-sm-1 control-label">Headline</label>
    <div class="col-sm-9 col-sm-offset-1">
      <input type="text" class="form-control" id="dayHeadline" placeholder="Highlights of your day">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-1 control-label">Story</label>
    <label class="col-sm-1 control-label" style="bottom: 5px">
        <button id="submtPost" type="submit" class="btn btn-sm btn-default">Submit</button>
    </label>

    <div class="col-sm-9">
      <textarea id="dayStory" class="form-control" rows="3" placeholder="Story of your day"></textarea>
    </div>
  </div>
<hr>
</form>
</div>
</p>
</template>
