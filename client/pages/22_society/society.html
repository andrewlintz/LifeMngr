<template name="societyPage">
	<h1>Society & Government</h1>
 



<!-- Start of govt Card #1-->


<div class="panel-primary col-sm-6">
	<div class="panel-heading2" for="inputgovt">
	Govt</div>

<div class="list-group">
			<ul class="list-group-item">
			{{> addgovtItem}}
	<p></p>	 
  			<p>
  					<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapsegovt" aria-expanded="false" aria-controls="collapsegovt">
    			Govt
  					</button>
			</p>
				<div class="collapse" id="collapsegovt">
					<div class="list-group">
							<ul class="list-group-item">
  						{{#each govtEach}}
								{{> govtItem}}
  						{{/each}}
  						</ul>
					</div>
				</div>	
			</ul>
	</div>
</div>


<!-- End of govt card #1 -->

<!-- Start of policies Card #1-->


<div class="panel-primary col-sm-6">
	<div class="panel-heading2" for="inputpolicies">
	Policies</div>

<div class="list-group">
			<ul class="list-group-item">
			{{> addpoliciesItem}}
	<p></p>	 
  			<p>
  					<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapsepolicies" aria-expanded="false" aria-controls="collapsepolicies">
    			Policies
  					</button>
			</p>
				<div class="collapse" id="collapsepolicies">
					<div class="list-group">
							<ul class="list-group-item">
  						{{#each policiesEach}}
								{{> policiesItem}}
  						{{/each}}
  						</ul>
					</div>
				</div>	
			</ul>
	</div>
</div>


<!-- End of policies card #1 -->

<!-- Start of vote Card #1-->


<div class="panel-primary col-sm-6">
	<div class="panel-heading2" for="inputvote">
	Vote</div>

<div class="list-group">
			<ul class="list-group-item">
			{{> addvoteItem}}
	<p></p>	 
  			<p>
  					<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapsevote" aria-expanded="false" aria-controls="collapsevote">
    			Vote
  					</button>
			</p>
				<div class="collapse" id="collapsevote">
					<div class="list-group">
							<ul class="list-group-item">
  						{{#each voteEach}}
								{{> voteItem}}
  						{{/each}}
  						</ul>
					</div>
				</div>	
			</ul>
	</div>
</div>


<!-- End of vote card #1 -->

<!-- Start of improveSocietypage Card #1-->


<div class="panel-primary col-sm-6">
	<div class="panel-heading2" for="inputimproveSocietypage">
	Improve Society Page</div>

<div class="list-group">
			<ul class="list-group-item">
			{{> addimproveSocietypageItem}}
	<p></p>	 
  			<p>
  					<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseimproveSocietypage" aria-expanded="false" aria-controls="collapseimproveSocietypage">
    			Improve Society Page
  					</button>
			</p>
				<div class="collapse" id="collapseimproveSocietypage">
					<div class="list-group">
							<ul class="list-group-item">
  						{{#each improveSocietypageEach}}
								{{> improveSocietypageItem}}
  						{{/each}}
  						</ul>
					</div>
				</div>	
			</ul>
	</div>
</div>


<!-- End of improveSocietypage card #1 -->



</template>













<!-- Start of Add govt Item #2 -->

<template name="addgovtItem">
    <form>
        Govt:
        <input type="text" class="form-control" placeholder="Learn more about various Systems of Government." name="govtitemName">
    </form>
</template>

<!-- End of Add Keyword Item #2 -->

<!-- Start of Retrieve govt Item #3 -->
<template name="govtItem"> 

      <input type="text" value="{{govtitemName}}" name="govtItem">
      [<a href="#" class="delete-govtitem">  Delete </a>]
</template>

<!-- End of govt Item #3 -->

<!-- Start of Add policies Item #2 -->

<template name="addpoliciesItem">
    <form>
        Politicians & Policies:
        <input type="text" class="form-control" placeholder=" " name="policiesitemName">
    </form>
</template>

<!-- End of Add Keyword Item #2 -->

<!-- Start of Retrieve policies Item #3 -->
<template name="policiesItem"> 

      <input type="text" value="{{policiesitemName}}" name="policiesItem">
      [<a href="#" class="delete-policiesitem">  Delete </a>]
</template>

<!-- End of policies Item #3 -->

<!-- Start of Add vote Item #2 -->

<template name="addvoteItem">
    <form>
        Learn more about your Elections:
        <input type="text" class="form-control" placeholder="Where do you live?" name="voteitemName">
    </form>
</template>

<!-- End of Add Keyword Item #2 -->

<!-- Start of Retrieve vote Item #3 -->
<template name="voteItem"> 

      <input type="text" value="{{voteitemName}}" name="voteItem">
      [<a href="#" class="delete-voteitem">  Delete </a>]
</template>

<!-- End of vote Item #3 -->

<!-- Start of Add improveSocietypage Item #2 -->

<template name="addimproveSocietypageItem">
    <form>
        Improve Society Page:
        <input type="text" class="form-control" placeholder="How can we improve the Society page?" name="improveSocietypageitemName">
    </form>
</template>

<!-- End of Add Keyword Item #2 -->

<!-- Start of Retrieve improveSocietypage Item #3 -->
<template name="improveSocietypageItem"> 

      <input type="text" value="{{improveSocietypageitemName}}" name="improveSocietypageItem">
      [<a href="#" class="delete-improveSocietypageitem">  Delete </a>]
</template>

<!-- End of improveSocietypage Item #3 -->
