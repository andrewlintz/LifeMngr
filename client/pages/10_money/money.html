<template name="moneyPage">
	<h1>Money Page</h1>

<!--  Networth Card -->


<div class="panel-primary col-sm-5">
	<div class="panel-heading" for="inputNetworth">
	Networth</div>

<div class="list-group">
			<ul class="list-group-item">
			{{> addnetworthItem}}
	<p></p>	 
  			<p>
  					<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseNetworth" aria-expanded="false" aria-controls="collapseNetworth">
    			Networth:
  					</button>
			</p>
				<div class="collapse" id="collapseNetworth">
					<div class="list-group">
							<ul class="list-group-item">
  						{{#each networthEach}}
								{{> networthItem}}
  						{{/each}}
  						</ul>
					</div>
				</div>	
			</ul>
	</div>
</div>

<!-- end of Networth card -->

<!-- Networth Program Card -->


<template name="addnetworthItem">
    <form>
        Fitness Program History:
        <input type="text" class="form-control" placeholder="What are your fitness Program" name="networthitemName">
    </form>
</template>

<template name="networthItem">	
    	<input type="text" value="{{networth}}" name="networthItem">
    	[<a href="#" class="delete-networthitem">	Delete </a>]
</template>
