<template name="timePage">
{{> timesifter}}

  <h1 align="center">The Time of Your Life</h1>
<br>


</template>



<template name="timesifter">
  <div class="container">
    <div class="row col-sm-12 text-center">
      <p>
        <a class="btn btn-primary" href="/time/daynow" role="button">Day</a>
        <a class="btn btn-primary" href="/time/weeknow" role="button">Week</a>
        <a class="btn btn-primary" href="/time/monthnow" role="button">Month</a>
        <a class="btn btn-primary" href="/time/quarternow" role="button">Quarter</a>
        <a class="btn btn-primary" href="/time/seasonnow" role="button">Season</a>
        <a class="btn btn-primary" href="/time/yearnow" role="button">Year</a>
        <a class="btn btn-primary" href="/time/threeyearnow" role="button">3 Year</a>
        <a class="btn btn-primary" href="/time/decadenow" role="button">10 Year</a>
        <a class="btn btn-primary" href="/time/lifenow" role="button">Life's Big Picture</a>
      </p>
    </div>
  </div>
</template>
