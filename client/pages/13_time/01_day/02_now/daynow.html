<!--   ////  Today's Story ////  -->

<template name="daysStory">
<p>

<div id="todaysstory">
  <p></p>
  <form class="form-horizontal" id="todaysstory2">
  <div class="form-group">
    
    <div class="col-sm-12">
      <input type="text" class="form-control" id="dayHeadline" placeholder="Day's Highlights">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-12">
      <textarea id="dayStory" class="form-control" rows="3" placeholder="The Story of Your Day!"></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-1 control-label" style="bottom: 5px">
        <button id="submtPost" type="submit" class="btn btn-sm btn-default">Submit</button>
    </div>
  </div>
<hr>
</form>
</div>
</p>
</template>

</div>
