<template name="spiritPage">
	<h1>Spirituality</h1>





<!--  Spirit Card #1-->


<div class="panel-primary col-sm-6">
	<div class="panel-heading2" for="inputSpirit">
	Spirit</div>

<div class="list-group">
			<ul class="list-group-item">
			{{> addspiritItem}}
	<p></p>	 
  			<p>
  					<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseSpirit" aria-expanded="false" aria-controls="collapseSpirit">
    			Spirit
  					</button>
			</p>
				<div class="collapse" id="collapseSpirit">
					<div class="list-group">
							<ul class="list-group-item">
  						{{#each spiritEach}}
								{{> spiritItem}}
  						{{/each}}
  						</ul>
					</div>
				</div>	
			</ul>
	</div>
</div>


<!-- end of Spirit card #1 -->

<!-- Start of mantras Card #1-->


<div class="panel-primary col-sm-6">
	<div class="panel-heading2" for="inputmantras">
	Mantras</div>

<div class="list-group">
			<ul class="list-group-item">
			{{> addmantrasItem}}
	<p></p>	 
  			<p>
  					<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapsemantras" aria-expanded="false" aria-controls="collapsemantras">
    			Mantras
  					</button>
			</p>
				<div class="collapse" id="collapsemantras">
					<div class="list-group">
							<ul class="list-group-item">
  						{{#each mantrasEach}}
								{{> mantrasItem}}
  						{{/each}}
  						</ul>
					</div>
				</div>	
			</ul>
	</div>
</div>


<!-- End of mantras card #1 -->

<!-- Start of improveSpiritpage Card #1-->


<div class="panel-primary col-sm-6">
	<div class="panel-heading2" for="inputimproveSpiritpage">
	Improve Spirit Page</div>

<div class="list-group">
			<ul class="list-group-item">
			{{> addimproveSpiritpageItem}}
	<p></p>	 
  			<p>
  					<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseimproveSpiritpage" aria-expanded="false" aria-controls="collapseimproveSpiritpage">
    			Improve Spirit Page
  					</button>
			</p>
				<div class="collapse" id="collapseimproveSpiritpage">
					<div class="list-group">
							<ul class="list-group-item">
  						{{#each improveSpiritpageEach}}
								{{> improveSpiritpageItem}}
  						{{/each}}
  						</ul>
					</div>
				</div>	
			</ul>
	</div>
</div>


<!-- End of improveSpiritpage card #1 -->


</template>









<!-- Start of Add Spirit Item #2 -->

<template name="addspiritItem">
    <form>
        Spirit:
        <input type="text" class="form-control" placeholder="Learn more about your Spirit" name="spirititemName">
    </form>
</template>

<!-- End of Add Keyword Item #2 -->

<!-- Start of Retrieve Spirit Item #3 -->
<template name="spiritItem">	

	<li class="list-group-item">
        <h4 class="list-group-item-heading">
            <div class="row">
                <div class="col-sm-10">
                    <a type="button" href="#" class="update">{{spirititemName}}</a>
                </div>
                <div class="col-sm-2">
                    <a href="#" class="btn btn-default delete pull-right"><span class="delete-spirititem glyphicon glyphicon-trash text-danger" aria-hidden="true"></span></a>
                </div>
            </div>
        </h4>
        <p class="list-group-item-text">{{description}}</p>
    </li>
</template>

<!-- End of Spirit Item #3 -->

<!-- Start of Add mantras Item #2 -->

<template name="addmantrasItem">
    <form>
        Add a new mantras:
        <input type="text" class="form-control" placeholder="What's your mantra?" name="mantrasitemName">
    </form>
</template>

<!-- End of Add Keyword Item #2 -->

<!-- Start of Retrieve mantras Item #3 -->
<template name="mantrasItem"> 

      <input type="text" value="{{mantrasitemName}}" name="mantrasItem">
      [<a href="#" class="delete-mantrasitem">  Delete </a>]
</template>

<!-- End of mantras Item #3 -->

<!-- Start of Add improveSpiritpage Item #2 -->

<template name="addimproveSpiritpageItem">
    <form>
        Make a suggestion to Improve the Spirit Page:
        <input type="text" class="form-control" placeholder="How can we improve the Spirit page?" name="improveSpiritpageitemName">
    </form>
</template>

<!-- End of Add Keyword Item #2 -->

<!-- Start of Retrieve improveSpiritpage Item #3 -->
<template name="improveSpiritpageItem"> 

      <input type="text" value="{{improveSpiritpageitemName}}" name="improveSpiritpageItem">
      [<a href="#" class="delete-improveSpiritpageitem">  Delete </a>]
</template>

<!-- End of improveSpiritpage Item #3 -->
