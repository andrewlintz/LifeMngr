<template name="societyPage">
	<h1>Society Page</h1>
 



<!--  Govt Card -->


<div class="panel-primary col-sm-5">
	<div class="panel-heading" for="inputGovt">
	Govt</div>

<div class="list-group">
			<ul class="list-group-item">
			{{> addgovtItem}}
	<p></p>	 
  			<p>
  					<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseGovt" aria-expanded="false" aria-controls="collapseGovt">
    			Govt Card:
  					</button>
			</p>
				<div class="collapse" id="collapseGovt">
					<div class="list-group">
							<ul class="list-group-item">
  						{{#each govtEach}}
								{{> govtItem}}
  						{{/each}}
  						</ul>
					</div>
				</div>	
			</ul>
	</div>
</div>

<!-- end of Govt card -->





<!--  Policies Card -->


<div class="panel-primary col-sm-5">
	<div class="panel-heading" for="inputPolicies">
	Policies</div>

<div class="list-group">
			<ul class="list-group-item">
			{{> addpoliciesItem}}
	<p></p>	 
  			<p>
  					<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapsePolicies" aria-expanded="false" aria-controls="collapsePolicies">
    			Policies Card:
  					</button>
			</p>
				<div class="collapse" id="collapsePolicies">
					<div class="list-group">
							<ul class="list-group-item">
  						{{#each policiesEach}}
								{{> policiesItem}}
  						{{/each}}
  						</ul>
					</div>
				</div>	
			</ul>
	</div>
</div>

<!-- end of Policies card -->




<!--  Vote Card -->


<div class="panel-primary col-sm-5">
	<div class="panel-heading" for="inputVote">
	Vote</div>

<div class="list-group">
			<ul class="list-group-item">
			{{> addvoteItem}}
	<p></p>	 
  			<p>
  					<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseVote" aria-expanded="false" aria-controls="collapseVote">
    			vote Card:
  					</button>
			</p>
				<div class="collapse" id="collapseVote">
					<div class="list-group">
							<ul class="list-group-item">
  						{{#each voteEach}}
								{{> voteItem}}
  						{{/each}}
  						</ul>
					</div>
				</div>	
			</ul>
	</div>
</div>

<!-- end of Vote card -->

</template>













<!-- Govt Card -->


<template name="addgovtItem">
    <form>
        Govt:
        <input type="text" class="form-control" placeholder="What are your Govt" name="govtitemName">
    </form>
</template>

<template name="govtItem">	
    	<input type="text" value="{{govt}}" name="govtItem">
    	[<a href="#" class="delete-govtitem">	Delete </a>]
</template>



<!-- Policies Card -->


<template name="addpoliciesItem">
    <form>
        Policies:
        <input type="text" class="form-control" placeholder="What are your Policies" name="policiesitemName">
    </form>
</template>

<template name="policiesItem">	
    	<input type="text" value="{{policies}}" name="policiesItem">
    	[<a href="#" class="delete-policiesitem">	Delete </a>]
</template>


<!-- Vote Card -->


<template name="addvoteItem">
    <form>
        Vote:
        <input type="text" class="form-control" placeholder="What are your Vote" name="voteitemName">
    </form>
</template>

<template name="voteItem">	
    	<input type="text" value="{{vote}}" name="voteItem">
    	[<a href="#" class="delete-voteitem">	Delete </a>]
</template>
