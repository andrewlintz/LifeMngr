<template name="moneyPage">
	<h1>Money & Finances</h1>

<!-- Start of networth Card #1-->


<div class="panel-primary col-sm-6">
	<div class="panel-heading2" for="inputnetworth">
	Networth</div>

<div class="list-group">
			<ul class="list-group-item">
			{{> addnetworthItem}}
	<p></p>	 
  			<p>
  					<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapsenetworth" aria-expanded="false" aria-controls="collapsenetworth">
    			Networth 
  					</button>
			</p>
				<div class="collapse" id="collapsenetworth">
					<div class="list-group">
							<ul class="list-group-item">
  						{{#each networthEach}}
								{{> networthItem}}
  						{{/each}}
  						</ul>
					</div>
				</div>	
			</ul>
	</div>
</div>


<!-- End of networth card #1 -->
