<template name="petPage">
	<h1>Pet Page</h1>
 



<!--  Addpet Card -->


<div class="panel-primary col-sm-5">
	<div class="panel-heading" for="inputAddpet">
	Add Pet</div>

<div class="list-group">
			<ul class="list-group-item">
			{{> addaddpetItem}}
	<p></p>	 
  			<p>
  					<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseAddpet" aria-expanded="false" aria-controls="collapseAddpet">
    			Addpet Card:
  					</button>
			</p>
				<div class="collapse" id="collapseAddpet">
					<div class="list-group">
							<ul class="list-group-item">
  						{{#each addpetEach}}
								{{> addpetItem}}
  						{{/each}}
  						</ul>
					</div>
				</div>	
			</ul>
	</div>
</div>

<!-- end of Addpet card -->

	Currentpets</div>

					</div>
				</div>	
			</ul>
	</div>
</div>


<!-- end of Currentpets card -->


<!--  Pastpets Card -->

	Past Pets</div>

					</div>
				</div>	
			</ul>
	</div>
</div>

</template>






<!-- Addpet Program Card -->


<template name="addaddpetItem">
    <form>
        Fitness Program History:
        <input type="text" class="form-control" placeholder="What are your fitness Program" name="addpetitemName">
    </form>
</template>

<template name="addpetItem">	
    	<input type="text" value="{{addpet}}" name="addpetItem">
    	[<a href="#" class="delete-addpetitem">	Delete </a>]
</template>
