<!-- TOP LEVEL PAGE VIEW -->

<template name="lifePage">
	<h1>Life Page</h1>

{{> journalEntry}}
{{> pastdayslogger}}

</template>

<!-- End Of TOP LEVEL PAGE VIEW -->

<!-- Journal Entry Temaplate -->

<template name="journalEntry">
<p>

<div id="todaysstory">

  <div class="container">   
  <div class="row">
    <label for="inputHeadline" class="col-sm-2 control-label">Headline</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="dayHeadline" placeholder="Highlights of your day">
    </div>
  </div>
  </div>
<p></p>
  <div class="container">   
  <div class="row">    
    <label for="inputStory" class="col-sm-2 control-label">Story</label>
    
    <div class="col-sm-10">
      <textarea id="dayStory" class="form-control" rows="5" placeholder="Story of the day"></textarea>
    </div>
  </div>
  </div>
<p></p>
  <div class="container">   
  <div class="row">
    <div class="col-sm-offset-2 col-sm-10">
      <button id="submtPost" type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
  </div>
</div>
</p>

<hr>
</template>

<!-- End of Journal Entry Temaplate -->

<!-- History Looper Temaplate -->

<template name="pastdayslogger">
  <div class="container">
    <div class="row">
      
        {{#each dayoflife}}
          {{> lifeheadliner}}
          <p></p>
          {{> lifestory}}  
        {{/each}} 
      
    </div>
  </div>
</template>

<!-- End of History Looper Temaplate -->

<!-- Life Headline LoaderTemaplate -->

<template name="lifeheadliner">
 <div class="container">   
  <div class="row">
      <br>
        <div>
        <label for="inputHeadline" class="col-sm-2 control-label">{{createdAt}} </label>  
        <div class="col-sm-10">
          <textarea class="form-control" rows="1" value="{{headline}}" name="lifeheadlinerItem"></textarea>
        </div>
        </div>
    
    </div>
 </div>   
</template>

<!-- Life Story LoaderTemaplate -->

<template name="lifestory">
 <div class="container">   
  <div class="row">
      
        <label for="inputStory" class="col-sm-2 control-label"> <br><a href="" class="delete-lifestoryitem"> Delete </a></label> 
        <div class="col-sm-10">
          <textarea class="form-control" rows="5" value="{{story}}" name="lifestoryItem"></textarea>
        </div>
      
    </div>
 </div>   
</template>
