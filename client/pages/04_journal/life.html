<!-- TOP LEVEL PAGE VIEW -->

<template name="lifePage">
	<h1>Life Page</h1>

{{> journalEntry}}
{{> pastdayslogger}}
<br>
</template>

<!-- End Of TOP LEVEL PAGE VIEW -->

<!-- Journal Entry Temaplate -->

<template name="journalEntry">
<form class="form-horizontal" id="todaysstory1">
  <div class="form-group">
    <label for="inputHeadline" class="col-sm-1 control-label">Headline</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="dayHeadline1" placeholder="Highlights of your day">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-1 control-label">Story <br> <p></p><button id="submtPost" type="submit" class="btn btn-sm btn-default">Submit</button></label>
    <div class="col-sm-10">
      <textarea id="dayStory1" class="form-control" rows="3" placeholder="Story of the day"></textarea>
    </div>
  </div>
</form>
 
<hr>
</template>

<!-- End of Journal Entry Temaplate -->

<!-- History Looper Temaplate -->

<template name="pastdayslogger">
  <div class="container">
    <div class="row">
      
        {{#each dayoflife}}
          {{> lifeheadliner}}
          <p></p>
          {{> lifestory}}  
        {{/each}} 
      
    </div>
  </div>
</template>

<!-- End of History Looper Temaplate -->

<!-- Life Headline LoaderTemaplate -->

<template name="lifeheadliner">
 <div class="container">   
  <div class="row">
      <br>
        <div>
          <label for="inputHeadline" class="col-sm-1 control-label">{{formatDate createdAt}} </label>  
          <div class="col-sm-10">
          <textarea class="form-control" rows="1" value="{{headline}}" name="lifeheadlinerItem"></textarea>
          </div>
        </div>
    
    </div>
 </div>   
</template>

<!-- Life Story LoaderTemaplate -->

<template name="lifestory">
 <div class="container">   
  <div class="row">
      
        <label for="inputStory" class="col-sm-1 control-label"> <br><a href="" class="delete-lifestoryitem"> Delete </a></label> 
        <div class="col-sm-10">
          <textarea class="form-control" rows="5" value="{{story}}" name="lifestoryItem"></textarea>
        </div>
      
    </div>
 </div>   
</template>
