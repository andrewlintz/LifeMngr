<template name="lifePage">
	<h1>Life Page</h1>

{{> journalEntry}}

</template>


<template name="journalEntry">
<p>
  <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#todaysstory" aria-expanded="false" aria-controls="todaysstory">
    Today's Story
  </button>

<div class="collapse" id="todaysstory">
  <form class="form-horizontal" id="todaysstory">
  <div class="form-group">
    <label for="inputHeadline" class="col-sm-2 control-label">Headline</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="dayHeadline" placeholder="Highlights of your day">
    </div>
  </div>

  <div class="form-group">
    <label for="inputStory" class="col-sm-2 control-label">Story</label>
    <div class="col-sm-10">
      <textarea id="dayStory" class="form-control" rows="3" placeholder="Story of the day"></textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button id="submtPost" type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
</div>
</p>
</template>
