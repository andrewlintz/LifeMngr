<template name="lifePage">
	<h1>Life Page</h1>

{{> journalEntry}}
<br>
{{> pastdayslogger}}
</template>



<template name="journalEntry">

<!-- Start of dayHeadline Card #1-->

<p>
  <div id="todaysstory">
  <p></p>
    <form class="form-horizontal">
      <div class="form-group">
        <div class="col-sm-12">
          {{> adddayHeadlineItem}}
        </div>
        <div class="col-sm-12">
          {{> addjotItem}}
        </div>
        <div class="col-sm-12">
          {{> adddayStoryItem}}
        </div>
      </div>
      <hr>
    </form>
  </div>
</p>

<!-- End of dayStory card #1 -->
</template>

<!--  Start of Add jot Item #2 -->

<template name="addjotItem">
    <form>
      <input type="text" class="form-control" placeholder="What are your jot" name="jotitemName">
    </form>
</template>

<!-- End of Add jot Item #2 -->

<!-- Start of Add dayHeadline Item #2 -->

<template name="adddayHeadlineItem">
    <form>
        <input type="text" class="form-control" placeholder="Day's Highlights" name="dayHeadlineitemName">
    </form>
</template>

<!-- End of Add Keyword Item #2 -->

<!-- Start of Add dayStory Item #2 -->

<template name="adddayStoryItem">
    <form>
        <textarea type="text" class="form-control" rows="3" placeholder="The Story of Your Day! New" name="dayStoryitemName"></textarea>
        <button id="submtPost" type="submit" class="btn btn-sm btn-default">Submit</button>
    </form>
</template>

<!-- End of Add Keyword Item #2 -->




<!-- Start of Retrieve jot Item #3 -->
<template name="jotItem"> 

      <input type="text" value="{{jotitemName}}" name="jotItem">
      [<a href="#" class="delete-jotitem">  Delete </a>]
</template>

<!-- End of jot Item #3 -->

<!-- Start of Retrieve dayHeadline Item #3 -->
<template name="dayHeadlineItem"> 

      <input type="text" value="{{dayHeadlineitemName}}" name="dayHeadlineItem">
      [<a href="#" class="delete-dayHeadlineitem">  Delete </a>]
</template>

<!-- End of dayHeadline Item #3 -->

<!-- Start of Retrieve dayStory Item #3 -->
<template name="dayStoryItem"> 

      <input type="text" value="{{dayStoryitemName}}" name="dayStoryItem">
      [<a href="#" class="delete-dayStoryitem">  Delete </a>]
</template>

<!-- End of dayStory Item #3 -->



<template name="pastdayslogger">
<div class="panel-primary col-sm-12">
  <div class="panel-heading2" for="inputdayHeadline">
  My Day</div>

<div class="list-group">
      <ul class="list-group-item">  
        <p>
            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapsedayHeadline" aria-expanded="false" aria-controls="collapsedayHeadline">
          Expand
            </button>
      </p>
        <div class="collapse" id="collapsedayHeadline">
          <div class="list-group">
              <ul class="list-group-item">
              {{#each dayHeadlineEach}}
                {{> dayHeadlineItem}}
              {{/each}}
              </ul>
              <ul class="list-group-item">
              {{#each dayStoryEach}}
                {{> dayStoryItem}}
              {{/each}}
              </ul>
          </div>
        </div>  
      </ul>
  </div>
</div>

</template>
