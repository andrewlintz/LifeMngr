<template name="lifePage">
	<h1>Life Page</h1>

{{> journalEntry}}
<br>
{{> pastdayslogger}}
</template>



<template name="journalEntry">

<!-- Start of dayHeadline Card #1-->

<p>
  <div id="todaysstory">
  <p></p>
    <form class="form-horizontal">
      <div class="form-group">
        <div class="col-sm-12">
          {{> adddayHeadlineItem}}
        </div>
        <div class="col-sm-12">
          {{> adddayStoryItem}}
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12">
          {{> addjotItem}}
        </div>
      </div>
      <hr>
    </form>
  </div>
</p>

<!-- End of dayStory card #1 -->
</template>











<!-- Start of Add dayHeadline Item #2 -->

<template name="adddayHeadlineItem">
    <form>
      <div class=input-group>
        <input type="text" class="form-control" placeholder="Day's Highlights" name="dayHeadlineitemName">
        <span class="input-group-btn">
          <button id="submtPost" type="submit" class="glyphicon glyphicon-plus-sign btn btn-secondary"></button>
        </span>
      </div>
    </form>
</template>

<!-- End of Add dayHeadline Item #2 -->

<!-- Start of Add dayStory Item #2 -->

<template name="adddayStoryItem">
    <form>
      <div class="buttonwrapper">
        <textarea type="text" class="form-control" rows="3" placeholder="The Story of Your Day! New" name="dayStoryitemName"></textarea>
        <button id="submtPost" type="submit" class="submitbutton">Submit</button>     
      </div>
    </form>
</template>

<!-- End of Add dayStory Item #2 -->


<!--  Start of Add jotItem #2 -->

<template name="addjotItem">
    <form>
      <div class=input-group>
        <input type="text" class="form-control" placeholder="Jot" name="jotitemName">
        <span class="input-group-btn">
          <button id="submtPost" type="submit" class="glyphicon glyphicon-plus-sign btn btn-secondary"></button>
        </span>
      </div>
      <div class="buttonwrapper">
        <textarea type="text" class="form-control" rows="3" placeholder="Mo Deets" name="jotDescriptionitemName"></textarea>
        <button id="submtPost" type="submit" class="submitbutton">Submit</button>     
      </div>
    </form>
</template>

<!-- End of Add jotItem #2 -->






<!-- Start of Retrieve dayHeadline Item #3 -->
<template name="dayHeadlineItem"> 

  <li class="list-group-item">
        <h4 class="list-group-item-heading">
            <div class="row">
                <div class="col-sm-10">
                    <a type="button" href="#" class="update">{{dayHeadlineitemName}}</a>
                </div>
                <div class="col-sm-2">
                    <a href="#" class="btn btn-default delete pull-right"><span class="delete-dayHeadlineitem glyphicon glyphicon-trash text-danger" aria-hidden="true"></span></a>
                </div>
            </div>
        </h4>
        <p class="list-group-item-text">{{description}}</p>
    </li>
</template>

<!-- End of Retrieve dayHeadline Item #3 -->

<!-- Start of Retrieve dayStory Item #3 -->
<template name="dayStoryItem"> 

  <li class="list-group-item">
        <h4 class="list-group-item-heading">
            <div class="row">
                <div class="col-sm-10">
                    <a type="button" href="#" class="update">{{dayStoryitemName}}</a>
                </div>
                <div class="col-sm-2">
                    <a href="#" class="btn btn-default delete pull-right"><span class="delete-dayStoryitem glyphicon glyphicon-trash text-danger" aria-hidden="true"></span></a>
                </div>
            </div>
        </h4>
        <p class="list-group-item-text">{{description}}</p>
    </li>
</template>

<!-- End of Retrieve dayStory Item #3 -->


<!-- Start of Retrieve jot Item #3 -->
<template name="jotItem"> 

  <li class="list-group-item">
        <h4 class="list-group-item-heading">
            <div class="row">
                <div class="col-sm-10">
                    <a type="button" href="#" class="update">{{jotitemName}}</a>
                </div>
                <div class="col-sm-2">
                    <a href="#" class="btn btn-default delete pull-right"><span class="delete-jotitem glyphicon glyphicon-trash text-danger" aria-hidden="true"></span></a>
                </div>
            </div>
        </h4>
        <p class="list-group-item-text">{{description}}</p>
    </li>
</template>

<!-- End of Retrieve jot Item #3 -->

<!-- Start of Retrieve jotDescription Item #3 -->
<template name="jotDescriptionItem"> 

  <li class="list-group-item">
        <h4 class="list-group-item-heading">
            <div class="row">
                <div class="col-sm-10">
                    <a type="button" href="#" class="update">{{jotDescriptionitemName}}</a>
                </div>
                <div class="col-sm-2">
                    <a href="#" class="btn btn-default delete pull-right"><span class="delete-jotDescriptionitem glyphicon glyphicon-trash text-danger" aria-hidden="true"></span></a>
                </div>
            </div>
        </h4>
        <p class="list-group-item-text">{{description}}</p>
    </li>
</template>

<!-- End of Retrieve jotDescription Item #3 -->







<template name="pastdayslogger">
<div class="panel-primary col-sm-12">
  <div class="panel-heading2" for="inputdayHeadline">
  My Day</div>

<div class="list-group">
      <ul class="list-group-item">  
        <p>
            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapsedayHeadline" aria-expanded="false" aria-controls="collapsedayHeadline">
          Expand
            </button>
      </p>
        <div class="collapse" id="collapsedayHeadline">
          <div class="list-group">
              <ul class="list-group-item">
              {{#each dayHeadlineEach}}
                {{> dayHeadlineItem}}
              {{/each}}
              </ul>
              <ul class="list-group-item">
              {{#each dayStoryEach}}
                {{> dayStoryItem}}
              {{/each}}
              </ul>
          </div>
        </div>  
      </ul>
  </div>
</div>

</template>
