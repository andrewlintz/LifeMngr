<template name="spiritPage">
	<h1>Spirit Page</h1>





<!--  Spirit Card #1-->


<div class="panel-primary col-sm-6">
	<div class="panel-heading" for="inputSpirit">
	Starter</div>

<div class="list-group">
			<ul class="list-group-item">
			{{> addspiritItem}}
	<p></p>	 
  			<p>
  					<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseSpirit" aria-expanded="false" aria-controls="collapseSpirit">
    			Spirit Card:
  					</button>
			</p>
				<div class="collapse" id="collapseSpirit">
					<div class="list-group">
							<ul class="list-group-item">
  						{{#each spiritEach}}
								{{> spiritItem}}
  						{{/each}}
  						</ul>
					</div>
				</div>	
			</ul>
	</div>
</div>


<!-- end of Spirit card #1 -->

</template>









<!-- Start of Add Spirit Item #2 -->

<template name="addspiritItem">
    <form>
        Spirit:
        <input type="text" class="form-control" placeholder="What are your Spirit" name="spirititemName">
    </form>
</template>

<!-- End of Add Keyword Item #2 -->

<!-- Start of Retrieve Spirit Item #3 -->
<template name="spiritItem">	

    	<input type="text" value="{{spirititemName}}" name="spiritItem">
    	[<a href="#" class="delete-spirititem">	Delete </a>]
</template>

<!-- End of Spirit Item #3 -->
