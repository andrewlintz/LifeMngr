<template name="foodPage">

<!-- Start of eathistory Card #1-->

	Eat Log</div>

<div class="list-group">
			<ul class="list-group-item">
			{{> addeathistoryItem}}
	<p></p>	 
  			<p>
  					<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseeathistory" aria-expanded="false" aria-controls="collapseeathistory">
    			Eat Log
  					</button>
			</p>
				<div class="collapse" id="collapseeathistory">
					<div class="list-group">
							<ul class="list-group-item">
  						{{#each eathistoryEach}}
								{{> eathistoryItem}}
  						{{/each}}
  						</ul>
					</div>
				</div>	
			</ul>
	</div>
</div>


<!-- End of eathistory card #1 -->
