<template name="placePage">
	<h1>Spaces & Places</h1>
 


<!-- Start of placesbeen Card #1-->


<div class="panel-primary col-sm-6">
	<div class="panel-heading2" for="inputplacesbeen">
	Places you'be been</div>

<div class="list-group">
			<ul class="list-group-item">
			{{> addplacesbeenItem}}
	<p></p>	 
  			<p>
  					<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseplacesbeen" aria-expanded="false" aria-controls="collapseplacesbeen">
    			Places Been
  					</button>
			</p>
				<div class="collapse" id="collapseplacesbeen">
					<div class="list-group">
							<ul class="list-group-item">
  						{{#each placesbeenEach}}
								{{> placesbeenItem}}
  						{{/each}}
  						</ul>
					</div>
				</div>	
			</ul>
	</div>
</div>


<!-- End of placesbeen card #1 -->

<!-- Start of placeswant Card #1-->


<div class="panel-primary col-sm-6">
	<div class="panel-heading2" for="inputplaceswant">
	Places you Desire to go</div>

<div class="list-group">
			<ul class="list-group-item">
			{{> addplaceswantItem}}
	<p></p>	 
  			<p>
  					<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseplaceswant" aria-expanded="false" aria-controls="collapseplaceswant">
    			Places you want
  					</button>
			</p>
				<div class="collapse" id="collapseplaceswant">
					<div class="list-group">
							<ul class="list-group-item">
  						{{#each placeswantEach}}
								{{> placeswantItem}}
  						{{/each}}
  						</ul>
					</div>
				</div>	
			</ul>
	</div>
</div>


<!-- End of placeswant card #1 -->

<!-- Start of placesplanner Card #1-->


<div class="panel-primary col-sm-6">
	<div class="panel-heading2" for="inputplacesplanner">
	Places Planner</div>

<div class="list-group">

  					<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseplacesplanner" aria-expanded="false" aria-controls="collapseplacesplanner">
    			Places Planer
  					</button>
			</p>
				<div class="collapse" id="collapseplacesplanner">
					<div class="list-group">
							<ul class="list-group-item">
  						{{#each placesplannerEach}}
								{{> placesplannerItem}}
  						{{/each}}
  						</ul>
					</div>
				</div>	
			</ul>
	</div>
</div>


<!-- End of placesplanner card #1 -->

<!-- Start of improveSpacepage Card #1-->


<div class="panel-primary col-sm-6">
	<div class="panel-heading2" for="inputimproveSpacepage">
	Improve Space & Places Page</div>

<div class="list-group">
			<ul class="list-group-item">
			{{> addimproveSpacepageItem}}
	<p></p>	 
  			<p>
  					<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseimproveSpacepage" aria-expanded="false" aria-controls="collapseimproveSpacepage">
    			Improve Space Page
  					</button>
			</p>
				<div class="collapse" id="collapseimproveSpacepage">
					<div class="list-group">
							<ul class="list-group-item">
  						{{#each improveSpacepageEach}}
								{{> improveSpacepageItem}}
  						{{/each}}
  						</ul>
					</div>
				</div>	
			</ul>
	</div>
</div>


<!-- End of improveSpacepage card #1 -->


</template>














<!-- Start of Add placesbeen Item #2 -->

<template name="addplacesbeenItem">
    <form>
        Places you have been:
        <input type="text" class="form-control" placeholder="Where have you been?" name="placesbeenitemName">
    </form>
</template>

<!-- End of Add Keyword Item #2 -->

<!-- Start of Retrieve placesbeen Item #3 -->
<template name="placesbeenItem"> 

  <li class="list-group-item">
        <h4 class="list-group-item-heading">
            <div class="row">
                <div class="col-sm-10">
                    <a type="button" href="#" class="update">{{placesbeenitemName}}</a>
                </div>
                <div class="col-sm-2">
                    <a href="#" class="btn btn-default delete pull-right"><span class="delete-placesbeenitem glyphicon glyphicon-trash text-danger" aria-hidden="true"></span></a>
                </div>
            </div>
        </h4>
        <p class="list-group-item-text">{{description}}</p>
    </li>
</template>

<!-- End of Retrieve placesbeen Item #3 -->
