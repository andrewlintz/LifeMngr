<template name="stuffPage">
	<h1>Stuff Page</h1>



<!--  Stuffhave Card -->


<div class="panel-primary col-sm-5">
	<div class="panel-heading" for="inputStuffhave">
	Stuffhave</div>

<div class="list-group">
			<ul class="list-group-item">
			{{> addstuffhaveItem}}
	<p></p>	 
  			<p>
  					<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseStuffhave" aria-expanded="false" aria-controls="collapseStuffhave">
    			Stuffhave list:
  					</button>
			</p>
				<div class="collapse" id="collapseStuffhave">
					<div class="list-group">
							<ul class="list-group-item">
  						{{#each agenda}}
								{{> stuffhaveItem}}
  						{{/each}}
  						</ul>
					</div>
				</div>	
			</ul>
	</div>
</div>

<!-- end of Stuffhave card -->

<!-- end of Stuffplanner card -->
</template>









<!-- Stuffhave Program Card -->


<template name="addstuffhaveItem">
    <form>
        Fitness Program History:
        <input type="text" class="form-control" placeholder="What are your fitness Program" name="stuffhaveitemName">
    </form>
</template>

<template name="stuffhaveItem">	
    	<input type="text" value="{{stuffhave}}" name="stuffhaveItem">
    	[<a href="#" class="delete-stuffhaveitem">	Delete </a>]
</template>
