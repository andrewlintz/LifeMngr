<template name="devNotesPage">
  <h1>Dev Notes</h1>

<!-- Start of LOSbuglog Card #1-->


<div class="panel-primary col-sm-6">
	<div class="panel-heading2" for="inputLOSbuglog">
	Bug log</div>

<div class="list-group">
			<ul class="list-group-item">
			{{> addLOSbuglogItem}}
	<p></p>	 
  			<p>
  					<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseLOSbuglog" aria-expanded="false" aria-controls="collapseLOSbuglog">
    			LOSbuglog Card:
  					</button>
			</p>
				<div class="collapse" id="collapseLOSbuglog">
					<div class="list-group">
							<ul class="list-group-item">
  						{{#each LOSbuglogEach}}
								{{> LOSbuglogItem}}
  						{{/each}}
  						</ul>
					</div>
				</div>	
			</ul>
	</div>
</div>


<!-- End of LOSbuglog card #1 -->

<!-- Start of LOSdevTodo Card #1-->


<div class="panel-primary col-sm-6">
	<div class="panel-heading2" for="inputLOSdevTodo">
	Dev To Do</div>

<div class="list-group">
			<ul class="list-group-item">
			{{> addLOSdevTodoItem}}
	<p></p>	 
  			<p>
  					<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseLOSdevTodo" aria-expanded="false" aria-controls="collapseLOSdevTodo">
    			LOSdevTodo Card:
  					</button>
			</p>
				<div class="collapse" id="collapseLOSdevTodo">
					<div class="list-group">
							<ul class="list-group-item">
  						{{#each LOSdevTodoEach}}
								{{> LOSdevTodoItem}}
  						{{/each}}
  						</ul>
					</div>
				</div>	
			</ul>
	</div>
</div>


<!-- End of LOSdevTodo card #1 -->

<!-- Start of LOSfeatureRequest Card #1-->


<div class="panel-primary col-sm-6">
	<div class="panel-heading2" for="inputLOSfeatureRequest">
	Feature Request</div>

<div class="list-group">
			<ul class="list-group-item">
			{{> addLOSfeatureRequestItem}}
	<p></p>	 
  			<p>
  					<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseLOSfeatureRequest" aria-expanded="false" aria-controls="collapseLOSfeatureRequest">
    			LOSfeatureRequest Card:
  					</button>
			</p>
				<div class="collapse" id="collapseLOSfeatureRequest">
					<div class="list-group">
							<ul class="list-group-item">
  						{{#each LOSfeatureRequestEach}}
								{{> LOSfeatureRequestItem}}
  						{{/each}}
  						</ul>
					</div>
				</div>	
			</ul>
	</div>
</div>


<!-- End of LOSfeatureRequest card #1 -->


</template>












<!-- Start of Add LOSbuglog Item #2 -->

<template name="addLOSbuglogItem">
    <form>
        Bug Log:
        <input type="text" class="form-control" placeholder="Wat's up with LOS?" name="LOSbuglogitemName">
    </form>
</template>

<!-- End of Add Keyword Item #2 -->

<!-- Start of Retrieve LOSbuglog Item #3 -->
<template name="LOSbuglogItem"> 

  <li class="list-group-item">
        <h4 class="list-group-item-heading">
            <div class="row">
                <div class="col-sm-10">
                    <a type="button" href="#" class="update">{{LOSbuglogitemName}}</a>
                </div>
                <div class="col-sm-2">
                    <a href="#" class="btn btn-default delete pull-right"><span class="delete-LOSbuglogitem glyphicon glyphicon-trash text-danger" aria-hidden="true"></span></a>
                </div>
            </div>
        </h4>
        <p class="list-group-item-text">{{description}}</p>
    </li>
</template>

<!-- End of Retrieve LOSbuglog Item #3 -->

<!-- Start of Add LOSdevTodo Item #2 -->

<template name="addLOSdevTodoItem">
    <form>
        Dev To do:
        <input type="text" class="form-control" placeholder="What needs to happen?" name="LOSdevTodoitemName">
    </form>
</template>

<!-- End of Add Keyword Item #2 -->

<!-- Start of Retrieve LOSdevTodo Item #3 -->
