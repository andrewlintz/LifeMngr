<template name="fengPage">
	<h1>Fengshui Order</h1>

<!-- Start of choreslog Card #1-->


<div class="panel-primary col-sm-6">
	<div class="panel-heading2" for="inputchoreslog">
	Chores Log</div>

<div class="list-group">
			<ul class="list-group-item">
			{{> addchoreslogItem}}
	<p></p>	 
  			<p>
  					<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapsechoreslog" aria-expanded="false" aria-controls="collapsechoreslog">
    			Chores Log
  					</button>
			</p>
				<div class="collapse" id="collapsechoreslog">
					<div class="list-group">
							<ul class="list-group-item">
  						{{#each choreslogEach}}
								{{> choreslogItem}}
  						{{/each}}
  						</ul>
					</div>
				</div>	
			</ul>
	</div>
</div>


<!-- End of choreslog card #1 -->
