<template name="fengPage">
	<h1>Fengshui Page</h1>

<!--  Hometightiness Card -->


<div class="panel-primary col-sm-5">
	<div class="panel-heading" for="inputHometightiness">
	Hometightiness</div>

<div class="list-group">
			<ul class="list-group-item">
			{{> addhometightinessItem}}
	<p></p>	 
  			<p>
  					<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseHometightiness" aria-expanded="false" aria-controls="collapseHometightiness">
    			Hometightiness:
  					</button>
			</p>
				<div class="collapse" id="collapseHometightiness">
					<div class="list-group">
							<ul class="list-group-item">
  						{{#each agenda}}
								{{> hometightinessItem}}
  						{{/each}}
  						</ul>
					</div>
				</div>	
			</ul>
	</div>
</div>

  						</ul>
					</div>
				</div>	
			</ul>
	</div>
</div>

<!-- end of Cartightiness card -->

<!-- Hometightiness Card -->


<template name="addhometightinessItem">
    <form>
        Hometightiness History:
        <input type="text" class="form-control" placeholder="What are your hometightiness" name="hometightinessitemName">
    </form>
</template>

<template name="hometightinessItem">	
    	<input type="text" value="{{hometightiness}}" name="hometightinessItem">
    	[<a href="#" class="delete-hometightinessitem">	Delete </a>]
</template>
