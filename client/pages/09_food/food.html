<template name="foodPage">
	<h1>Food Page</h1>

<!--  Eatlog Card -->


<div class="panel-primary col-sm-5">
	<div class="panel-heading" for="inputEatlog">
	Eat Log</div>

<div class="list-group">
			<ul class="list-group-item">
			{{> addeatlogItem}}
	<p></p>	 
  			<p>
  					<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseEatlog" aria-expanded="false" aria-controls="collapseEatlog">
    			Eat Log:
  					</button>
			</p>
				<div class="collapse" id="collapseEatlog">
					<div class="list-group">
							<ul class="list-group-item">
  						{{#each eatlogEach}}
								{{> eatlogItem}}
  						{{/each}}
  						</ul>
					</div>
				</div>	
			</ul>
	</div>
</div>

<!-- end of Eatlog card -->

<!--  Ingredientinventory Card -->


<div class="panel-primary col-sm-5">
	<div class="panel-heading" for="inputIngredientinventory">
	Ingredient Inventory List</div>

<div class="list-group">

	<p></p>

    			Ingredient Inventory:
  					</button>
			</p>
				<div class="collapse" id="collapseIngredientinventory">
					<div class="list-group">
							<ul class="list-group-item">
  						{{#each ingredientinventoryEach}}
								{{> ingredientinventoryItem}}
  						{{/each}}
  						</ul>
					</div>
				</div>	
			</ul>
	</div>
</div>

<!-- end of Ingredientinventory card -->


<!--  Shoppinglist Card -->


<div class="panel-primary col-sm-5">
	<div class="panel-heading" for="inputShoppinglist">
	Shoppinglist</div>

								{{> shoppinglistItem}}

  						</ul>
					</div>
				</div>	
			</ul>
	</div>
</div>

<!-- end of Shoppinglist card -->


<!--  Menu Card -->


<div class="panel-primary col-sm-5">
	<div class="panel-heading" for="inputMenu">
	Menu</div>

<div class="list-group">
			<ul class="list-group-item">
			{{> addmenuItem}}
	<p></p>	 
  			<p>
  					<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseMenu" aria-expanded="false" aria-controls="collapseMenu">
    			Menu:
  					</button>
			</p>
				<div class="collapse" id="collapseMenu">
					<div class="list-group">
							<ul class="list-group-item">
  						{{#each menuEach}}
								{{> menuItem}}
  						{{/each}}
  						</ul>
					</div>
				</div>	
			</ul>
	</div>
</div>

<!-- end of Menu card -->


<!--  Mealplan Card -->

				</div>	
			</ul>
	</div>
</div>

<!-- end of Mealplan card -->
</template>











<!-- Eatlog Card -->


<template name="addeatlogItem">
    <form>
        Eat Log History:
        <input type="text" class="form-control" placeholder="What are your Eat Log" name="eatlogitemName">
    </form>
</template>

<template name="eatlogItem">	
    	<input type="text" value="{{eatlog}}" name="eatlogItem">
    	[<a href="#" class="delete-eatlogitem">	Delete </a>]
</template>
