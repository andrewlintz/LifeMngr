<template name="lovePage">
	<h1>Love Page</h1>
 
	{{> currentsocard}}
	{{> lovehist}}
	{{> dreamsocard}}

</template>
<!--  Dreamso Card -->

<template name="dreamsocard">
<div class="panel-primary col-sm-6">
	<div class="panel-heading" for="inputDreamso">
	Dream so</div>

<div class="list-group">
			<ul class="list-group-item">
			
	<p></p>	 
  			<p>
  					<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseDreamso" aria-expanded="false" aria-controls="collapseDreamso">
    			Dreamso list:
  					</button>
			</p>
				<div class="collapse" id="collapseDreamso">
					<div class="list-group">
							<ul class="list-group-item">
						{{> adddreamsoItem}}
  						{{#each dreamsoEach}}
								{{> dreamsoItem}}
  						{{/each}}
  						</ul>
					</div>
				</div>	
			</ul>
	</div>
</div>
</template>
<!-- end of Dreamso card -->


<!--  Currentso Card -->

<template name="currentsocard">
<div class="panel-primary col-sm-6">
	<div class="panel-heading">
	My SO</div>

<div class="list-group">
			<ul class="list-group-item">
			
	<p></p>	 
  			<p>
  					<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapsePeriod" aria-expanded="false" aria-controls="collapsePeriod">
    			Period Tracker
  					</button>
			</p>
				<div class="collapse" id="collapsePeriod">
					<div class="list-group">
							<ul class="list-group-item">
						{{> addperiodItem}}
						<hr style="width: 98%">
  						{{#each periodEach}}
								{{> periodItem}}
  						{{/each}}
  						</ul>
					</div>
				</div>	
			</ul>
	</div>
</div>
</template>
<!-- end of Currentso card -->




<!--  Lovehist Card -->
<template name="lovehist">

<div class="panel-primary col-sm-6">
	<div class="panel-heading" for="inputLovehist">
	Love history</div>

<div class="list-group">
			<ul class="list-group-item">
			
	<p></p>	 
  			<p>
  					<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseLovehist" aria-expanded="false" aria-controls="collapseLovehist">
    			Love Record:
  					</button>
			</p>
				<div class="collapse" id="collapseLovehist">
					<div class="list-group">
							<ul class="list-group-item">
						{{> addlovehistItem}}
  						{{#each lovehistEach}}
								{{> lovehistItem}}
  						{{/each}}
  						</ul>
					</div>
				</div>	
			</ul>
	</div>
</div>
</template>
<!-- end of Lovehist card -->












<!-- Dreamso Program Card -->


<template name="adddreamsoItem">
    <form>
        What Attributes does your ideal mate have?:
        <input type="text" class="form-control" placeholder="Physical, Mental, Attitudes, Personality, Likes, Dislikes." name="dreamsoitemName">
    </form>
</template>

<template name="dreamsoItem">	
    	<input type="text" value="{{dreamso}}" name="dreamsoItem">
    	[<a href="#" class="delete-dreamsoitem">	Delete </a>]
</template>



<!-- Currentso Program Card -->


<template name="addperiodItem">
<form class="form-inline" id="addPeriod">

    <div class="col-sm-2">
      <button type="submit" class="btn btn-warning">Add</button>
    </div>
    <form>
        <input type="text" class="form-control" style="width: 80%" name="perioditemName" placeholder="Describe Her Current State">
    </form>
</form>
</template>

<template name="periodItem">	
  <div class="container">
  	<div class="row">
  	<div class="col-sm-1">
		<div class="converteddate"> {{formatDate createdAt}} </div>
  	</div>
    <div class="col-sm-3">
    	<input type="text" class="form-control" value="{{period}}" name="periodItem">
    </div>
    <div class="col-sm-1">
    	<button class="btn btn-danger btn-sm delete-perioditem">Delete</button>
    	
    </div>
    </div>
  </div>
</template>




<!-- Lovehist Program Card -->


<template name="addlovehistItem">
    <form>
        
        <input type="text" class="form-control" placeholder="Sexual History" name="lovehistitemName">
    </form>
</template>

<template name="lovehistItem">	
    	<input type="text" value="{{lovehist}}" name="lovehistItem">
    	[<a href="#" class="delete-lovehistitem">	Delete </a>]
</template>
