<template name="hygienePage">
	<h1>Hygiene Page</h1>



<!-- Teethbrush Card -->


<div class="panel-primary col-sm-6">
	<div class="panel-heading" for="inputTeethbrush">
	Teethbrush</div>

<div class="list-group">
			<ul class="list-group-item">
			{{> addteethbrushItem}}
	<p></p>	 
  			<p>
  					<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseTeethbrush" aria-expanded="false" aria-controls="collapseTeethbrush">
    			Teethbrush:
  					</button>
			</p>
				<div class="collapse" id="collapseTeethbrush">
					<div class="list-group">
							<ul class="list-group-item">
  						{{#each teethbrushEach}}
								{{> teethbrushItem}}
  						{{/each}}
  						</ul>
					</div>
				</div>	
			</ul>
	</div>
</div>

<!-- end of Teethbrush card -->

<!-- Teethbrush Card -->


<template name="addteethbrushItem">
    <form>
        Teeth brushd History:
        <input type="text" class="form-control" placeholder="What are your teethbrush" name="teethbrushitemName">
    </form>
</template>

<template name="teethbrushItem">	
    	<input type="text" value="{{teethbrush}}" name="teethbrushItem">
