<template name="hygienePage">
	<h1>My Hygiene</h1>



<!-- Start of shower Card #1-->


<div class="panel-primary col-sm-6">
	<div class="panel-heading2" for="inputshower">
	shower</div>

<div class="list-group">
			<ul class="list-group-item">
			{{> addshowerItem}}
	<p></p>	 
  			<p>
  					<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseshower" aria-expanded="false" aria-controls="collapseshower">
    			shower Card:
  					</button>
			</p>
				<div class="collapse" id="collapseshower">
					<div class="list-group">
							<ul class="list-group-item">
  						{{#each showerEach}}
								{{> showerItem}}
  						{{/each}}
  						</ul>
					</div>
				</div>	
			</ul>
	</div>
</div>


<!-- End of shower card #1 -->
