<template name="placePage">
	<h1>Place Page</h1>
 


<!--  Placesbeen Card -->


<div class="panel-primary col-sm-5">
	<div class="panel-heading" for="inputPlacesbeen">
	Placesbeen</div>

<div class="list-group">
			<ul class="list-group-item">
			{{> addplacesbeenItem}}
	<p></p>	 
  			<p>
  					<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapsePlacesbeen" aria-expanded="false" aria-controls="collapsePlacesbeen">
    			Placesbeen list:
  					</button>
			</p>
				<div class="collapse" id="collapsePlacesbeen">
					<div class="list-group">
							<ul class="list-group-item">
  						{{#each placesbeenEach}}
								{{> placesbeenItem}}
  						{{/each}}
  						</ul>
					</div>
				</div>	
			</ul>
	</div>
</div>

<!-- end of Placesbeen card -->

</div>

<!-- end of Placeswant card -->

</template>














<!-- Placesbeen Program Card -->


<template name="addplacesbeenItem">
    <form>
        Fitness Program History:
        <input type="text" class="form-control" placeholder="What are your fitness Program" name="placesbeenitemName">
    </form>
</template>

<template name="placesbeenItem">	
    	<input type="text" value="{{placesbeen}}" name="placesbeenItem">
    	[<a href="#" class="delete-placesbeenitem">	Delete </a>]
</template>
