<template name="healthPage">
	<h1>Health Page</h1>



<!-- biostats template card -->
{{> biostatsCard}}
<!-- biostats template card -->

<!-- Allergies Card -->

<div class="panel-primary col-sm-5">
	<div class="panel-heading" for="inputAllergies">
	Allergies</div>

<div class="list-group">
			<ul class="list-group-item">
			{{> addallergiesItem}}
	<p></p>	 
  			<p>
  					<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseAllergies" aria-expanded="false" aria-controls="collapseAllergies">
    			Allergies History:
  					</button>
			</p>
				<div class="collapse" id="collapseAllergies">
					<div class="list-group">
							<ul class="list-group-item">
  						{{#each agenda}}
								{{> allergiesItem}}
  						{{/each}}
  						</ul>
					</div>
				</div>	
			</ul>
	</div>
</div>

<!-- end of Allergies card -->

<!-- Biostats Card -->


<template name="addbiostatsItem">
    <form>
        Bio Stats Log:
        <input type="text" class="form-control" placeholder="What are your biostats" name="biostatsitemName">
    </form>
</template>

<template name="biostatsItem">	
    	<input type="text" value="{{biostats}}" name="biostatsItem">
    	[<a href="#" class="delete-biostatsitem">	Delete </a>]
</template>
