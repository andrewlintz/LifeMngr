<template name="gystPage">
  <h1>Gyst Dashboard</h1>

<a href="./gysts/gysts">GYST2</a> 

<hr>

{{> test}}
<hr>
{{> test2}}
<hr>
{{> test3}}
<hr>
{{> test4a}}
<hr>
{{> test4b}}
<hr> 

{{> tasksubmit}}
<br>

    <ul>
      {{#each tasks}}
{{> taskst}}
      {{/each}}
    </ul>
</template>

<template name="test">
<label>Test 1</label>
<form action="#">
  <p><input type="checkbox" id="test1" /><label for="test1"><span class="ui"></span>Red</label></p>
  <p><input type="checkbox" id="test2" /><label for="test2"><span class="ui"></span>Green</label></p>
  <p><input type="checkbox" id="test3" /><label for="test3"><span class="ui"></span>Blue</label></p>
</form>
</template>

<template name="test2">
  <p></p>
    <form class="form-horizontal" id="dntest2Submitter">
      <div class="form-group">
        <label class="col-sm-1 control-label">test2</label>
        <label class="col-sm-1 control-label" style="bottom: 5px">
          <button id="submtPost" type="submit" class="btn btn-sm btn-default">
          Submit</button>
        </label>
        <div class="col-sm-9">
          <textarea id="dntest2" class="form-control" rows="3" placeholder="What test Idea(s) do you have?"></textarea>
        </div>
      </div>
    </form>
</template>


<template name="test3">
  <div class="container">
    <div class="row">
    <strong>Results</strong>
      {{#each drtest2looper}}
        {{> drtest2log}}  
      {{/each}}
    </div>
  </div>
</template>

<template name="drtest2log">
 <div class="container">   
  <div class="row">
        <label class="col-sm-2 control-label"> <br><a href="" class="delete-drtest2item" style="background: white; border-radius: 5px;"> Delete </a></label> 
        <div class="col-sm-8">
          <textarea class="form-control" rows="2" value="{{test2}}" name="drtest2Item"></textarea>
        </div>
    </div>
 </div>  
 <p></p> 
</template>


<template name="test4a">
  <p>
	<div>	
  		<label class="col-sm-1 control-label"> Test 4 </label>
  		<input type="checkbox" checked="{{checked}}" id="test4Submitter" class="toggle-checked"/>

  		<label for="test4Submitter"><span class="ui"></span></label>
  	</div>
  </p>
</template>



<template name="test4b">
	{{#each test4looper}}
		{{> test4checkboxes}}
	{{/each}}
</template>

<template name="test4checkboxes">
  <p>
	<div>	
  		<label class="col-sm-1 control-label"> Test 4 </label>
  		<input type="checkbox" checked="{{checked}}" id="test4Submitter" class="toggle-checked"/>

  		<label for="test4Submitter"><span class="ui"></span></label>
  	</div>
  </p>
</template>

<template name="tasksubmit">
	<form class="new-task">
        <input type="text" name="text" placeholder="Type to add new poer" />
    </form>
</template>

<template name="taskst">
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times; delete</button>
 
    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
 
    <span class="text">{{text}}</span>
  </li>
</template>
