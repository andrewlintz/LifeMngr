<template name="mindPage">
	<h1>Mind & Mental State</h1>

<!-- Start of mood Card #1-->


<div class="panel-primary col-sm-6">
	<div class="panel-heading2" for="inputmood">
	mood</div>

<div class="list-group">
			<ul class="list-group-item">
			{{> addmoodItem}}
	<p></p>	 
  			<p>
  					<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapsemood" aria-expanded="false" aria-controls="collapsemood">
    			mood Card:
  					</button>
			</p>
				<div class="collapse" id="collapsemood">
					<div class="list-group">
							<ul class="list-group-item">
  						{{#each moodEach}}
								{{> moodItem}}
  						{{/each}}
  						</ul>
					</div>
				</div>	
			</ul>
	</div>
</div>


<!-- End of mood card #1 -->

<!-- Start of Add mood Item #2 -->

<template name="addmoodItem">
    <form>
        mood:
        <input type="text" class="form-control" placeholder="What are your mood" name="mooditemName">
    </form>
</template>

<!-- End of Add Keyword Item #2 -->

<!-- Start of Retrieve mood Item #3 -->
<template name="moodItem"> 

      <input type="text" value="{{mooditemName}}" name="moodItem">
