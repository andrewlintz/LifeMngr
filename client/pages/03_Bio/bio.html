<template name="bioPage">
  <h1>Bio Profile</h1>


<!-- Start of ProfilePic Card #1-->


<div class="panel-primary col-sm-6">
	<div class="panel-heading2" for="inputProfilePic">
	ProfilePic</div>

<div class="list-group">
			<ul class="list-group-item">
			{{> addProfilePicItem}}
	<p></p>	 
  			<p>
  					<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseProfilePic" aria-expanded="false" aria-controls="collapseProfilePic">
    			ProfilePic Card:
  					</button>
			</p>
				<div class="collapse" id="collapseProfilePic">
					<div class="list-group">
							<ul class="list-group-item">
  						{{#each ProfilePicEach}}
								{{> ProfilePicItem}}
  						{{/each}}
  						</ul>
					</div>
				</div>	
			</ul>
	</div>
</div>


<!-- End of ProfilePic card #1 -->

<!-- Start of Add ProfilePic Item #2 -->

<template name="addProfilePicItem">
    <form>
        ProfilePic:
        <input type="text" class="form-control" placeholder="What are your ProfilePic" name="ProfilePicitemName">
    </form>
</template>

<!-- End of Add Keyword Item #2 -->

<!-- Start of Retrieve ProfilePic Item #3 -->
<template name="ProfilePicItem"> 

      <input type="text" value="{{ProfilePicitemName}}" name="ProfilePicItem">

</template>
