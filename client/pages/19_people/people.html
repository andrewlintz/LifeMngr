<template name="peoplePage">
	<h1>People's Page</h1>


<!-- Start of pplengagedwith Card #1-->


<div class="panel-primary col-sm-6">
	<div class="panel-heading2" for="inputpplengagedwith">
	pplengagedwith</div>

<div class="list-group">
			<ul class="list-group-item">
			{{> addpplengagedwithItem}}
	<p></p>	 
  			<p>
  					<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapsepplengagedwith" aria-expanded="false" aria-controls="collapsepplengagedwith">
    			pplengagedwith Card:
  					</button>
			</p>
				<div class="collapse" id="collapsepplengagedwith">
					<div class="list-group">
							<ul class="list-group-item">
  						{{#each pplengagedwithEach}}
								{{> pplengagedwithItem}}
  						{{/each}}
  						</ul>
					</div>
				</div>	
			</ul>
	</div>
</div>


<!-- End of pplengagedwith card #1 -->

<!-- Start of Add pplengagedwith Item #2 -->

<template name="addpplengagedwithItem">
    <form>
        pplengagedwith:
        <input type="text" class="form-control" placeholder="What are your pplengagedwith" name="pplengagedwithitemName">
    </form>
</template>

<!-- End of Add Keyword Item #2 -->

<!-- Start of Retrieve pplengagedwith Item #3 -->
<template name="pplengagedwithItem">
