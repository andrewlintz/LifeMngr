<template name="peoplePage">
	<h1>People's Page</h1>


<!-- Start of pplengagedwith Card #1-->


<div class="panel-primary col-sm-6">
	<div class="panel-heading2" for="inputpplengagedwith">
	Engaged With</div>

<div class="list-group">
			<ul class="list-group-item">
			{{> addpplengagedwithItem}}
	<p></p>	 
  			<p>
  					<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapsepplengagedwith" aria-expanded="false" aria-controls="collapsepplengagedwith">
    			Engaged With
  					</button>
			</p>
				<div class="collapse" id="collapsepplengagedwith">
					<div class="list-group">
							<ul class="list-group-item">
  						{{#each pplengagedwithEach}}
								{{> pplengagedwithItem}}
  						{{/each}}
  						</ul>
					</div>
				</div>	
			</ul>
	</div>
</div>


<!-- End of pplengagedwith card #1 -->

<!-- Start of pplscontact Card #1-->


<div class="panel-primary col-sm-6">
	<div class="panel-heading2" for="inputpplscontact">
	People's Contact</div>

<div class="list-group">
			<ul class="list-group-item">
			{{> addpplscontactItem}}
	<p></p>	 
  			<p>
  					<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapsepplscontact" aria-expanded="false" aria-controls="collapsepplscontact">
    			People's Contact
  					</button>
			</p>
				<div class="collapse" id="collapsepplscontact">
					<div class="list-group">
							<ul class="list-group-item">
  						{{#each pplscontactEach}}
								{{> pplscontactItem}}
  						{{/each}}
  						</ul>
					</div>
				</div>	
			</ul>
	</div>
</div>


<!-- End of pplscontact card #1 -->

<!-- Start of pplGiftideas Card #1-->


<div class="panel-primary col-sm-6">
	<div class="panel-heading2" for="inputpplGiftideas">
	Gift Ideas for People</div>

<div class="list-group">
			<ul class="list-group-item">
			{{> addpplGiftideasItem}}
	<p></p>	 
  			<p>
  					<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapsepplGiftideas" aria-expanded="false" aria-controls="collapsepplGiftideas">
    			Gift Ideas
  					</button>
			</p>
				<div class="collapse" id="collapsepplGiftideas">
					<div class="list-group">
							<ul class="list-group-item">
  						{{#each pplGiftideasEach}}
								{{> pplGiftideasItem}}
  						{{/each}}
  						</ul>
					</div>
				</div>	
			</ul>
	</div>
</div>


<!-- End of pplGiftideas card #1 -->

<!-- Start of improvePeoplepage Card #1-->


<div class="panel-primary col-sm-6">
	<div class="panel-heading2" for="inputimprovePeoplepage">
	Improve People Page</div>

<div class="list-group">
			<ul class="list-group-item">
			{{> addimprovePeoplepageItem}}
	<p></p>	 
  			<p>
  					<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseimprovePeoplepage" aria-expanded="false" aria-controls="collapseimprovePeoplepage">
    			Improve People Page
  					</button>
			</p>
				<div class="collapse" id="collapseimprovePeoplepage">
					<div class="list-group">
							<ul class="list-group-item">
  						{{#each improvePeoplepageEach}}
								{{> improvePeoplepageItem}}
  						{{/each}}
  						</ul>
					</div>
				</div>	
			</ul>
	</div>
</div>


<!-- End of improvePeoplepage card #1 -->


</template>








<!-- Start of Add pplengagedwith Item #2 -->

<template name="addpplengagedwithItem">
    <form>
        People You've Engaged With:
        <input type="text" class="form-control" placeholder="Who did you talk to?" name="pplengagedwithitemName">
    </form>
</template>

<!-- End of Add Keyword Item #2 -->

<!-- Start of Retrieve pplengagedwith Item #3 -->
<template name="pplengagedwithItem"> 

      <input type="text" value="{{pplengagedwithitemName}}" name="pplengagedwithItem">
      [<a href="#" class="delete-pplengagedwithitem">  Delete </a>]
</template>

<!-- End of pplengagedwith Item #3 -->

<!-- Start of Add pplscontact Item #2 -->

<template name="addpplscontactItem">
