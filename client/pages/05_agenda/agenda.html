<template name="agendaPage">

<div class="panel-primary col-sm-10">

	Vision</div>

<div class="list-group">
			<ul class="list-group-item">
			{{> addvisionItem}}
	<p></p>	 
  			<p>
  					<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseVision" aria-expanded="false" aria-controls="collapseVision">
    			Vision Log
  					</button>
			</p>
				<div class="collapse" id="collapseVision">
					<div class="list-group">
							<ul class="list-group-item">
  						{{#each visionEach}}
								{{> visionItem}}

			</ul>
	</div>
</div>
<!-- end of Vision card -->
