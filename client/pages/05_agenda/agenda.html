<template name="agendaPage">
	<h1>Agenda Page</h1>

<!--	drop down -->
<div class="container">
	<div class="row">
		{{>agendaInput}}
	</div>
</div>

<!-- Cards -->

<br>

	<div class="panel-primary col-sm-5"> 
	  	<div class="panel-heading" for="inputMission">
	  	Your Mission</div>	
		
		<div class="list-group">
			<ul class="list-group-item">

	  				{{> currentMission}}

			
<p></p>	  	

	  			<p>
  					<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseMissions" aria-expanded="false" aria-controls="collapseMissions">
    			Past Missions 
  					</button>
				</p>
				<div class="collapse" id="collapseMissions">
					<div class="list-group">
							<ul class="list-group-item">
					  			{{#each agenda}}
					  				{{> missionItem}}
					  			{{/each}}
					  		</ul>
					</div>
				</div>	
			</ul>
		</div>
	</div>


	<div class="panel-primary col-sm-5"> 	
	  	<div class="panel-heading" for="inputGoals">
	  	Goals</div>

		<div class="list-group">
			<ul class="list-group-item">
	  			
	  				{{> goalsItem}}

<p></p>	  	

	  			<p>
  					<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseGoals" aria-expanded="false" aria-controls="collapseGoals">
    			Past Goals
  					</button>
				</p>
				<div class="collapse" id="collapseGoals">
					<div class="list-group">
							<ul class="list-group-item">
					  			{{#each agenda}}
					  				{{> goalsItem}}
					  			{{/each}}
					  		</ul>
					</div>
				</div>	
	  			
			</ul>
	  	</div>
	</div>


	<div class="panel-primary col-sm-5"> 
	  	<div class="panel-heading" for="inputAgenda">
	  	Agenda</div>

		<div class="list-group">
			<ul class="list-group-item">
	  			
	  				{{> addagendaItem}}
	  			
	  			<p></p>	  	

	  			<p>
  					<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseAgendas" aria-expanded="false" aria-controls="collapseAgendas">
    			Past Agendas
  					</button>
				</p>
				<div class="collapse" id="collapseAgendas">
					<div class="list-group">
							<ul class="list-group-item">
					  			{{#each agenda}}
					  				{{> agendaItem}}
					  			{{/each}}
					  		</ul>
					</div>
				</div>	
	  		</ul>
	  	</div>
	</div>



<!-- Nission Card -->

<div class="panel-primary col-sm-5">
	<div class="panel-heading" for="inputNission">
	Nission Card</div>

<div class="list-group">
			<ul class="list-group-item">
			{{> currentNission}}
	<p></p>	 
  			<p>
  					<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseNissions" aria-expanded="false" aria-controls="collapseNissions">
    			Past Nissions 
  					</button>
			</p>
				<div class="collapse" id="collapseNissions">
					<div class="list-group">
							<ul class="list-group-item">
  						{{#each agenda}}
								{{> nissionItem}}
  						{{/each}}
  						</ul>
					</div>
				</div>	
			</ul>
	</div>
</div>


<!-- end of Nission card -->

</template>



<!-- Collapsable Drop down -->
<template name="agendaInput">
<p>
  <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#agendaInputter" aria-expanded="false" aria-controls="agendaInputter">
    Update Agenda
  </button>
<div class="collapse" id="agendaInputter">

  <form class="form-horizontal">

  <div class="form-group">
    <label for="inputMission" class="col-sm-2 control-label">Mission</label>
    <div class="col-sm-10">
      <textarea id="currentMission" class="form-control" rows="3" placeholder="Mission: A mission is the statement of purpose from which a company, business or individual operates. The mission statement is designed to guide the everyday actions of and decisions made by a business or organization. For instance, a nonprofit might include in its mission statement that it works toward the betterment of the education of low-income women in a certain geographical area."></textarea>
    </div>
  </div>

  <div class="form-group">
    <label for="inputGoals" class="col-sm-2 control-label">Goals</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="currentGoals" placeholder="Your Goals: A goal is a stated result or specific aim that an individual or team works toward.">
    </div>
  </div>

  <div class="form-group">
    <label for="inputAgenda" class="col-sm-2 control-label">Agenda</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="currentAgenda" placeholder="Your Agenda">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button id="submtPost" type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
</div>
</p>
</template>


<!-- Cards --> 	



<template name="currentMission">
 	<div>   
    	<textarea class="form-control" rows="2" name="currentMission" placeholder="What is your current mission?" value="{{mission}}"></textarea>
	</div> 
</template>



<template name="missionItem">
 	<div>   
    	<textarea class="form-control" rows="1" value="{{mission}}" name="missionItem"></textarea>
	</div>   
</template>

<template name="goalsItem">
    <div>
        <textarea class="form-control" rows="1" value="{{goals}}" name="goalsItem"></textarea>
    </div>  
</template>



<template name="addagendaItem">
    <form>
        Add an Agenda Item:
        <input type="text" class="form-control" placeholder="Type an Agenda..." name="agendaitemName">
    </form>
</template>


<template name="agendaItem">
	
    <input type="text" value="{{agenda}}" name="agendaItem">
    [<a href="#" class="delete-agendaitem">	Delete </a>]
</template>

<template name="nission">
  <h1>Nission Dashboard</h1>

	{{> currentNission}}
	<br>
  <ul>
  {{#each nission}}
		{{> nissionItem}}
  {{/each}}
  </ul>
</template>

<template name="currentNission">
 	<div>   
    	<textarea class="form-control" rows="2" name="nissionitemName2" placeholder="What is your current mission?"></textarea>
	</div> 

<p></p>
    <form>
        Create a Nission:
        <input type="text" class="form-control" placeholder="Type Nission..." name="nissionitemName">
    </form>

<template name="nissionItem">
    
    	
    	<input type="text" value="{{name}}" name="nissionItem">
    	[<a href="#" class="delete-nissionitem">	Delete </a>]
    
</template>
