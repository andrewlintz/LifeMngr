<template name="updateModal">
    <div class="modal fade in updateModal" id="uModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <form id="update-event">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <span>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title text-info">Update Event</h4>
                    </span>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="updatetitle" data-id="{{_id}}" id="eventTitle" value="{{title}}"/>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="input-group datetimepicker">
                                                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                                <input class="set-due-date form-control" type="text" name="startTime" id="startTime" value="{{start}}"/>
                                                <hr>
                                                <input type='text' class="form-control" id='datetimepicker9' />
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="input-group datetimepicker">
                                                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                                <input class="set-due-date form-control" type="text" name="endTime" id="endTime" value="{{end}}"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" rows="4" name="updatedescription" id="eventDescription" value="{{description}}">{{description}}</textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="public-item btn btn-primary">Update</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</template>
