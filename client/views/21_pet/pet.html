<template name="petPage">
	<h1>Pets & Companions</h1>
 



<!-- Start of petlog Card #1-->


<div class="panel-primary col-sm-6">
	<div class="panel-heading2" for="inputpetlog">
	Your Pets</div>

<div class="list-group">
			<ul class="list-group-item">
			{{> addpetlogItem}}
	<p></p>	 
  			<p>
  					<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapsepetlog" aria-expanded="false" aria-controls="collapsepetlog">
    			Pets
  					</button>
			</p>
				<div class="collapse" id="collapsepetlog">
					<div class="list-group">
							<ul class="list-group-item">
  						{{#each petlogEach}}
								{{> petlogItem}}
  						{{/each}}
  						</ul>
					</div>
				</div>	
			</ul>
	</div>
</div>


<!-- End of petlog card #1 -->

<!-- Start of petbiometrics Card #1-->

  						</ul>
					</div>
				</div>	
			</ul>
	</div>
</div>


<!-- End of petbiometrics card #1 -->

				</div>

	</div>
</div>


<!-- End of petMedhist card #1 -->

<div class="panel-primary col-sm-6">
	<div class="panel-heading2" for="inputimprovePetpage">
	Improve Pet Page</div>

<div class="list-group">
			<ul class="list-group-item">

	<p></p>

  					<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseimprovePetpage" aria-expanded="false" aria-controls="collapseimprovePetpage">

					</div>
				</div>	
			</ul>
	</div>
</div>


<!-- End of improvePetpage card #1 -->

</template>






<!-- Start of Add petlog Item #2 -->

<template name="addpetlogItem">
    <form>
        Pet count:
        <input type="text" class="form-control" placeholder="Add a Pet" name="petlogitemName">
    </form>
</template>

<!-- End of Add Keyword Item #2 -->

<!-- Start of Retrieve petlog Item #3 -->
<template name="petlogItem"> 

  <li class="list-group-item">
        <h4 class="list-group-item-heading">
            <div class="row">
                <div class="col-sm-10">
                    <a type="button" href="#" class="update">{{petlogitemName}}</a>
                </div>
                <div class="col-sm-2">
                    <a href="#" class="btn btn-default delete pull-right"><span class="delete-petlogitem glyphicon glyphicon-trash text-danger" aria-hidden="true"></span></a>
                </div>
            </div>
        </h4>
        <p class="list-group-item-text">{{description}}</p>
    </li>
</template>

<!-- End of Retrieve petlog Item #3 -->
