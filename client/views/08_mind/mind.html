<template name="mindPage">
	<h1>Mind & Mental State</h1>

<!-- Start of mood Card #1-->


<div class="panel-primary col-sm-6">
	<div class="panel-heading2" for="inputmood">
	Mood</div>

<div class="list-group">
			<ul class="list-group-item">
			{{> addmoodItem}}
	<p></p>	 
  			<p>
  					<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapsemood" aria-expanded="false" aria-controls="collapsemood">
    			Mood history
  					</button>
			</p>
				<div class="collapse" id="collapsemood">
					<div class="list-group">
							<ul class="list-group-item">
  						{{#each moodEach}}
								{{> moodItem}}
  						{{/each}}
  						</ul>
					</div>
				</div>	
			</ul>
	</div>
</div>


<!-- End of mood card #1 -->

<!-- Start of Add mood Item #2 -->

<template name="addmoodItem">
    <form>
        How you Feeling Right Now?
        <input type="text" class="form-control" placeholder="Tell me how you feel!" name="mooditemName">
    </form>
</template>

<!-- End of Add Keyword Item #2 -->

<!-- Start of Retrieve mood Item #3 -->
<template name="moodItem"> 

  <li class="list-group-item">
        <h4 class="list-group-item-heading">
            <div class="row">
                <div class="col-sm-10">
                    <a type="button" href="#" class="update">{{mooditemName}}</a>
                </div>
                <div class="col-sm-2">
                    <a href="#" class="btn btn-default delete pull-right"><span class="delete-mooditem glyphicon glyphicon-trash text-danger" aria-hidden="true"></span></a>
                </div>
            </div>
        </h4>
        <p class="list-group-item-text">{{description}}</p>
    </li>
</template>

<!-- End of Retrieve mood Item #3 -->
