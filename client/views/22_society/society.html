<template name="societyPage">
	<h1>Society & Government</h1>
 



<!-- Start of govt Card #1-->


<div class="panel-primary col-sm-6">
	<div class="panel-heading2" for="inputgovt">
	Govt</div>

<div class="list-group">
			<ul class="list-group-item">
			{{> addgovtItem}}
	<p></p>	 
  			<p>
  					<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapsegovt" aria-expanded="false" aria-controls="collapsegovt">
    			Govt
  					</button>
			</p>
				<div class="collapse" id="collapsegovt">
					<div class="list-group">
							<ul class="list-group-item">
  						{{#each govtEach}}
								{{> govtItem}}
  						{{/each}}
  						</ul>
					</div>
				</div>	
			</ul>
	</div>
</div>


<!-- End of govt card #1 -->

    			Policies

			</p>
				<div class="collapse" id="collapsepolicies">

								{{> policiesItem}}

  						</ul>
					</div>
				</div>	
			</ul>
	</div>
</div>


<!-- End of policies card #1 -->

<!-- Start of vote Card #1-->


<div class="panel-primary col-sm-6">

			</p>
				<div class="collapse" id="collapsevote">
					<div class="list-group">

								{{> voteItem}}

  						</ul>
					</div>
				</div>	
			</ul>
	</div>
</div>


<!-- End of vote card #1 -->

<!-- Start of improveSocietypage Card #1-->


<div class="panel-primary col-sm-6">

					</div>
				</div>	
			</ul>
	</div>
</div>


<!-- End of improveSocietypage card #1 -->



</template>













<!-- Start of Add govt Item #2 -->

<template name="addgovtItem">
    <form>
        Govt:
        <input type="text" class="form-control" placeholder="Learn more about various Systems of Government." name="govtitemName">
    </form>
</template>

<!-- End of Add Keyword Item #2 -->

<!-- Start of Retrieve govt Item #3 -->
<template name="govtItem"> 

  <li class="list-group-item">
        <h4 class="list-group-item-heading">
            <div class="row">
                <div class="col-sm-10">
                    <a type="button" href="#" class="update">{{govtitemName}}</a>
                </div>
                <div class="col-sm-2">
                    <a href="#" class="btn btn-default delete pull-right"><span class="delete-govtitem glyphicon glyphicon-trash text-danger" aria-hidden="true"></span></a>
                </div>
            </div>
        </h4>
        <p class="list-group-item-text">{{description}}</p>
    </li>
</template>

<!-- End of Retrieve govt Item #3 -->
