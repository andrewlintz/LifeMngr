<template name="daywidget">


<!-- Planner --> 

	<div class="panel panel-primary">		
  <div class="panel-heading clickable">
    <h3 class="panel-title">Plan</h3>

  </div>
  <div class="panel-body">

    <div class="panel panel-primary">
      <div class="panel-heading clickable panel-collapsed">
        <h3 class="panel-title">Vision of a Perfect Run Day</h3>
    
      </div>
      <div class="panel-body">
        {{> addvisionItem}}

<div>
	<ul>
		<li>When wake up</li>
		<li>out of bed</li>
		<li>morning routine</li>
		<li>Food plan to eat</li>
		<li>exercise</li>
	</ul>
</div>
      </div>
    </div>

      <div class="panel-heading clickable panel-collapsed">

      </div>
      <div class="panel-body">
        {{> addmissionItem}}
      </div>

					<div class="list-group">
							<ul class="list-group-item">
  						{{#each missionEach}}
								{{> missionItem}}
  						{{/each}}
  						</ul>
					</div>


    </div>

    <div class="panel panel-primary">
      <div class="panel-heading clickable panel-collapsed">

    </div>

	<div class="panel panel-primary">

      <div class="panel-body">

      </div>
    </div>


  </div>
</div>
